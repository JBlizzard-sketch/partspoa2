# Render.com Blueprint for PartsPOA
# Deploy to Render: https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Application
  - type: web
    name: partspoa
    env: node
    region: frankfurt  # Change to your preferred region
    plan: starter  # Free tier
    buildCommand: npm install && npm run build
    startCommand: npm run start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: partspoa-db
          property: connectionString
      - key: CLOUDINARY_CLOUD_NAME
        sync: false  # Set in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        value: https://partspoa.onrender.com  # Update with your domain
    autoDeploy: true  # Auto-deploy on git push

# Database
databases:
  - name: partspoa-db
    databaseName: partspoa
    user: partspoa_user
    plan: free  # Free tier PostgreSQL

